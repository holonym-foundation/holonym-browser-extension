<!DOCTYPE html>
<html>
  <body style="width: 400px">
    <h1>Holonym for Chrome</h1>
    <h3>Login</h3>
    <form id="register-form">
      <div>
        <label>Password: </label>
        <input type="text" name="password" value="test" />
      </div>
      <button type="submit">Submit</button>
    </form>
    <h3>Change Password</h3>
    <form id="change-password-form">
      <div>
        <label>Old Password: </label>
        <input type="text" name="old-password" value="test" />
      </div>
      <div>
        <label>New Password: </label>
        <input type="text" name="new-password" value="test" />
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
  <script src="./popup.js" type="text/javascript" charset="utf-8"></script>
</html>
